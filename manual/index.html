<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Assignment Auto-Tester</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/quill@2.0.3/dist/quill.snow.css" rel="stylesheet" />
<script src="https://cdn.jsdelivr.net/npm/quill@2.0.3/dist/quill.js"></script>

</head>
<body class="min-h-screen bg-gradient-to-br from-indigo-500 via-purple-500 to-pink-500 p-4">
    <div class="max-w-8xl mx-auto">
        <div class="text-center mb-8">
            <h1 class="text-4xl md:text-6xl font-bold text-white mb-4 animate-pulse-slow">
                ğŸš€ JavaScript Assignment 3 Auto-Tester
            </h1>
            <p class="text-white/80 text-lg md:text-xl">Automated testing system for programming assignments</p>
        </div>


       <div class="grid gap-5 grid-cols-2">

       
         <div class="bg-white/95 backdrop-blur-sm rounded-xl shadow-2xl p-6 md:p-8">
            <div class="mb-8">
                <label for="studentCode" class="block text-xl font-semibold text-gray-800 mb-4 flex items-center gap-2">
                    ğŸ“ Paste Student's Assignment Code:
                </label>
                <textarea 
                    id="studentCode" 
                    class="w-full h-80 p-4 border-2 border-gray-200 rounded-xl font-mono text-sm resize-y focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 transition-all duration-300 hover:border-gray-300"
                    placeholder="Paste the complete assignment code here..."
                    ></textarea>
            </div>
            
            <div>
                <div class="flex flex-col sm:flex-row gap-4 justify-center mb-8">
                <input  class="font-weight-bold pl-2" id="submitted_at" type="text" value="60" placeholder="Submitted at" />
                <button 
                    onclick="runTests()" 
                    class="bg-gradient-to-r from-indigo-500 to-purple-600 hover:from-indigo-600 hover:to-purple-700 text-white font-bold py-4 px-8 rounded-full shadow-lg hover:shadow-xl transform hover:-translate-y-1 transition-all duration-300 flex items-center justify-center gap-2 text-lg">
                    ğŸ§ª Run All Tests
                </button>
                <button 
                    onclick="clearResults()" 
                    class="bg-gradient-to-r from-gray-500 to-gray-600 hover:from-gray-600 hover:to-gray-700 text-white font-bold py-4 px-8 rounded-full shadow-lg hover:shadow-xl transform hover:-translate-y-1 transition-all duration-300 flex items-center justify-center gap-2 text-lg">
                    ğŸ—‘ï¸ Clear Results
                </button>
            </div>
            
            <div id="results" class="space-y-6"></div>
            </div>
        </div>

            <div class="bg-white/95 backdrop-blur-sm rounded-xl shadow-2xl p-6 md:p-8">
            <h4 class="text-xl font-bold">Feedbacks and Marks</h4>

            <div class="my-3 flex gap-3">
              <div>
                  Obtained mark: <input class="p-2 border-2 border-gray-200 rounded font-mono text-sm resize-y focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 transition-all duration-300 hover:border-gray-300 " id="marks" type="text" placeholder="Obtained mark"/>
              </div>

              <div onclick="copyMark()" class="bg-green-500 text-lg font-bold text-white px-3 py-1 rounded-lg cursor-pointer">Copy Mark</div>
            
            </div>

            <div>
              <div class=".ql-editor" id="editor"></div>
            </div>
        </div>

     
       </div>
    </div>

    

    <script>
         const quill = new Quill('#editor', {
    theme: 'snow'
  });

  const copyMark = () => {
    const marks = document.getElementById('marks').value
      navigator.clipboard.writeText(marks)

  }
    </script>
 <script src="./script.js"></script>
</body>
</html>
